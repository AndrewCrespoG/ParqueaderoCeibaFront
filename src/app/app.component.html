<table class="table table-striped">
    <thead>
        <tr>
            <th>Placa</th>
            <th>Tipo de vehiculo</th>
            <th>Cilindraje</th>
            <th>Propietario</th>
        </tr>
    </thead>
    <tbody *ngFor="let vehiculo of vehiculos">
        <tr>
            <td> {{vehiculo.placa}} </td>
            <td> {{vehiculo.tipoVehiculo.nombre}} </td>
            <td> {{vehiculo.cilindraje}} </td>
            <td> {{vehiculo.propietario}} </td>
        </tr>
    </tbody>
</table>
