<table class="table table-striped">
  <thead>
      <tr>
          <th>Placa</th>
          <th>Tipo de vehiculo</th>
          <th>Cilindraje</th>
          <th>Propietario</th>
          <th>Acciones</th>
      </tr>
  </thead>
  <tbody *ngFor="let vehiculo of vehiculos">
      <tr>
          <td> {{vehiculo.placa}} </td>
          <td> {{vehiculo.tipoVehiculo.nombre}} </td>
          <td> {{vehiculo.cilindraje}} </td>
          <td> {{vehiculo.propietario}} </td>
          <!-- <td> <a class="btn btn-success" (click)="retirarVehiculo(vehiculo)">Sacar vehiculo del parqueadero</a> </td> -->
          <td><button type="submit" class="btn btn-success col-sm-12" (click)="retirarVehiculo(vehiculo)">Retirar</button></td>
      </tr>
  </tbody>
</table>
